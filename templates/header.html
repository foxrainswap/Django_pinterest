<div class="pragmatic_header ">
    <div class="pragmatic_logo ">
        <h1> Runestone</h1>
    </div>
    <div>
        <span>stone1</span>
        <span>stone2</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <form action="{% url 'accountapp:logout' %}" method="post" >
            {% csrf_token %}
            <input type ="submit" value="logout">
        </form>
        {% endif %}
    </div>
</div>
